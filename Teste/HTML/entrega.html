<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/entrega.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Entrega</title>
</head>

<body style="background-color: #4a4545;">
  <div class="menuDivmae">
    <div class="opcoesMenu">
      <div class="alinhaMenu">
        <a href="../index.html" class="as""><button>Home</button></a>
               <a href=" ../HTML/usuario.html" class="as"><button>Usuário</button></a>
        <a href="../HTML/cardapio.html" class="as"><button>Cardapio</button></a>
        <a href="../HTML/entrega.html" class="as"><button>Entrega</button></a>
      </div>
    </div>
    <div class="divmae" style="position: relative;">
      <br>
      <h3 style="margin-left: 3%;">Onde deseja receber seu pedido?</h3>
      <hr style="margin-right: 25px; border: 1px solid black;">
      <div class="divideTela">
        <div class="divideColuna">
          <label>CEP:</label>
          <input type="text" id="cep" name="cep" style="border-radius: 5px;" placeholder="xxxxx-xxx">
          <label>Número:</label>
          <input type="text" id="numero" name="numero" style="border-radius: 5px;" placeholder="154">
          <label>Referência:</label>
          <input type="text" id="ref" name="ref" style="border-radius: 5px;" placeholder="Fármacia">
        </div>
        <div class="divideColuna">
          <label>Rua:</label>
          <input type="text" id="rua" name="rua" style="border-radius: 5px;" placeholder="Rua Princesa Isabel">
          <label>Complemento:</label>
          <input type="text" id="comp" name="comp" style="border-radius: 5px;" placeholder="Apartamento/Casa/Sobrado">
          <label>Bairro:</label>
          <input type="text" id="bairro" name="bairro" style="border-radius: 5px;" placeholder="Centro">
        </div>
      </div>
      <div style="margin-left: 8px;">
        <label>Nome:</label><br>
        <input type="text" id="nome" name="nome" class="campoGrande" style=" border-radius: 5px;"
          placeholder="Breno Felipe">
      </div>
      <div class="divideTela">
        <div class="divideColuna">
          <label>Whatsapp:</label>
          <input type="tel" id="contato" name="contato" style="border-radius: 5px;" placeholder="(xx) x xxxx-xxxx">
        </div>
        <div class="divideColuna">
          <label>Residencial:</label>
          <input type="tel" id="residencial" name="residencial" style="border-radius: 5px;"
            placeholder="(xx) x xxxx-xxxx">
        </div>
      </div>
      <div style="margin-left: 8px;">
        <label>E-mail:</label><br>
        <input type="email" id="email" name="email" class="campoGrande" style=" border-radius: 5px;"
          placeholder="burguer.life@gmail.com">
      </div>
      <div style="margin-left: 8px;">
        <input type="radio" name="recebe">
        <label class="radioBt">Encontrar o entregador</label>
        <input type="radio" name="recebe">
        <label>Deixar na portaria</label>
        <br>
      </div>
      <div>
        <input type="submit" class="envia" value="Enviar" style="margin-left: 31%; margin-top:10px;">
      </div>
    </div>
  </div>
</body>

</html>
