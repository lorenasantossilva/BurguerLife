<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>replit</title>
  <link href="../CSS/cadastrar.css" rel="stylesheet" type="text/css" />
</head>
<!-- 4a4545 -->

<body style="background-color: rgb(225,223,223);">
  <div class="cadastrar">
    <div class="opcoesMenu col-xs-1 col-sm-1 col-md-2 col-lg-2">
      <div class="alinhaMenu">
        <a href="../index.html" class="menuBotao"><button>Home</button></a>
        <a href="../HTML/usuario.html" class="menuBotao"><button>Usuário</button></a>
        <a href="../HTML/cardapio.html" class="menuBotao"><button>Cardapio</button></a>
        <a href="../HTML/entrega.html" class="menuBotao""><button>Entrega</button></a>
      </div>
    </div>
  
    <div class=" conteudo col-xs-5 col-sm-5 col-md-5 col-lg-3">
          <div class="cadastro">
            <div class="nome col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <a href="../HTML/cadastrar.html">
                <input type="button" class="botao" value="Cadastrar no Facebook">
              </a>
            </div>

            <div class="nome col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <input type="text" id="nome" name="nome" placeholder="Nome Completo"
                class="mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>

            <div class="email col-sm-12 col-md-12 col-lg-12">
              <input type="email" id="email" name="email" placeholder="E-mail"
                class="mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>

            <div class="aniversario col-sm-12 col-md-12 col-lg-12">
              <input type="aniversario" id="aniversario" name="aniversario" placeholder="Aniversário"
                class="mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>

            <div class="contato col-sm-12 col-md-12 col-lg-12">
              <input type="contato" id="contato" name="contato" placeholder="Whatsapp"
                class="mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>

            <div class="senha col-sm-12 col-md-12 col-lg-12">
              <input type="password" id="senha" name="senha" placeholder="Senha"
                class="mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>

            <div class="senhaRepetida col-sm-12 col-md-12 col-lg-12">
              <input type="passwordRepetida" id="senhaRepetida" name="senhaRepetida" placeholder="Repetir Senha"
                class="mb-2 col-xs-12 col-sm-12 col-md-12 col-lg-12">
            </div>

            <div>
              <!-- <input type="submit" class="botao" value="Cadastrar"> -->
              <input class="btn colorB  btn-sm" type="button" value="Cadastrar">
            </div>
          </div>

          <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

      </div>

    </div>
</body>

</html>
